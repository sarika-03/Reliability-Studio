version: "3.8"

services:

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: "sarika-reliability-studio-app"
      GF_APP_MODE: "production"
      GF_FEATURE_TOGGLES_DISABLE_ANGULAR: "true"
    volumes:
      - ..:/var/lib/grafana/plugins/sarika-reliability-studio-app
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
    restart: unless-stopped


  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki.yml:/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready | grep -q 'ready' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
    restart: unless-stopped


  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    ports:
      - "3200:3200"
      - "4317:4317"
    command: [ "-config.file=/etc/tempo/local-config.yaml" ]
    volumes:
      - ./tempo.yml:/etc/tempo/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3200/ready | grep -q 'ready' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s


  pushgateway:
    image: prom/pushgateway:v1.8.0
    container_name: pushgateway
    ports:
      - "19092:9091"
    restart: unless-stopped


  postgres:
    image: postgres:15-alpine
    container_name: reliability-postgres
    environment:
      POSTGRES_DB: reliability_studio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 60
    restart: unless-stopped


  backend:
    build: ../backend
    container_name: reliability-backend
    ports:
      - "9000:9000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: reliability_studio
      PROMETHEUS_URL: http://prometheus:9090
      LOKI_URL: http://loki:3100
      TEMPO_URL: http://tempo:3200
      PUSHGATEWAY_URL: http://pushgateway:9091
      JWT_SECRET: dev-secret-change-this
      AUTH_ENABLED: "false"
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped


  test-app:
    build: ../test-app
    container_name: test-app
    ports:
      - "5000:5000"
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: tempo:4317
      OTEL_EXPORTER_OTLP_INSECURE: "true"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped


volumes:
  postgres_data:
